# Application Name
spring.application.name=careplan-backend

# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/careplan
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# LLM API Configuration (OpenAI)
llm.api.key=${LLM_API_KEY:your-openai-api-key-here}
llm.api.url=https://api.openai.com/v1/chat/completions

# Logging
logging.level.com.page24.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
